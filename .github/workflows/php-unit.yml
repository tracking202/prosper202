name: Run PHPUnit Tests

on:
  push:
    paths:
      - '**.php'
  pull_request:
    paths:
      - '**.php'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mysqli, pdo, pdo_mysql, memcached, mbstring, curl, zip, dom, xml, gd, zlib

      - name: Set up Composer trusted keys
        run: |
          curl -s https://composer.github.io/pubkeys.html \
            | grep -oE '[A-Za-z0-9+/=]{32,}' \
            | xargs -I {} composer config --global --trusted-keys {}

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Validate Dependencies
        run: composer diagnose

      - name: Create build directory
        run: mkdir -p build/logs

      - name: Run PHPUnit (Unit Tests Only)  
        run: vendor/bin/phpunit --configuration phpunit.ci.xml --verbose --exclude-group integration --no-coverage
